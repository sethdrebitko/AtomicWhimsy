<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classic Mac-Inspired Homepage</title>
  <style>
    /* Base styles reminiscent of classic Mac OS */
    body {
      background-color: #c0c0c0; /* A classic Mac gray */
      font-family: "Chicago", "Geneva", sans-serif; /* Chicago was the iconic font */
      margin: 0;
      padding: 20px;
    }
    
    /* Centered single-column container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #e0e0e0;
      border: 2px solid #808080;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
    
    /* Header styled with a subtle gradient */
    header {
      background: linear-gradient(to bottom, #ffffff, #d0d0d0);
      border-bottom: 2px solid #808080;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
    }
    
    header h1 {
      font-size: 2em;
      margin: 0;
      color: #000;
    }
    
    /* Main content styling */
    main {
      font-size: 1em;
      line-height: 1.5;
      color: #000;
    }
    
    /* A button styled like a classic Mac button */
    a.button {
      display: inline-block;
      background: linear-gradient(to bottom, #ffffff, #d0d0d0);
      border: 2px solid #808080;
      padding: 10px 15px;
      margin-top: 20px;
      text-decoration: none;
      color: #000;
      transition: box-shadow 0.2s ease;
    }
    
    a.button:active {
      /* Simulate the pressed-in effect */
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Classic Mac OS</h1>
    </header>
    <main>
      <p>Welcome to our retro-themed homepage, inspired by the timeless design of early Macintosh computers. Enjoy a nostalgic browsing experience that pays homage to classic UI elements.</p>
      <a href="#" class="button">Learn More</a>
    </main>
  </div>
</body>
</html>
