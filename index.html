<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Explosion Container */
.explosion {
  position: relative;
  width: 300px;
  height: 400px;
  background-color: #000; /* Background color to enhance visibility */
  overflow: hidden;
  margin: 50px auto; /* Center the explosion on the page */
}

/* Fireball at the base */
.fireball {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle at center, rgba(255, 140, 0, 1), transparent);
  border-radius: 50%;
  transform: translateX(-50%);
  animation: fireball 2s forwards;
}

@keyframes fireball {
  0% {
    width: 20px;
    height: 20px;
    opacity: 1;
  }
  50% {
    width: 150px;
    height: 150px;
    opacity: 0.8;
  }
  100% {
    width: 300px;
    height: 300px;
    opacity: 0;
  }
}

/* Rising mushroom cloud */
.mushroom-cloud {
  position: absolute;
  bottom: 50%;
  left: 50%;
  width: 50px;
  height: 30px;
  background: radial-gradient(circle at bottom center, rgba(139, 69, 19, 1), transparent);
  transform: translate(-50%, 50%);
  animation: mushroomCloud 3s forwards;
  animation-delay: 1s;
}

@keyframes mushroomCloud {
  0% {
    width: 50px;
    height: 30px;
    opacity: 1;
    transform: translate(-50%, 50%) scaleY(1);
  }
  100% {
    width: 300px;
    height: 200px;
    opacity: 0;
    transform: translate(-50%, -150%) scaleY(2);
  }
}

/* Smoke trails */
.smoke {
  position: absolute;
  bottom: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, rgba(105, 105, 105, 0.8), transparent);
  border-radius: 50%;
  transform: translate(-50%, 50%);
  animation: smoke 4s forwards;
  animation-delay: 1.5s;
}

@keyframes smoke {
  0% {
    width: 20px;
    height: 20px;
    opacity: 0.5;
    transform: translate(-50%, 50%) scale(1);
  }
  100% {
    width: 250px;
    height: 250px;
    opacity: 0;
    transform: translate(-50%, -200%) scale(1.5);
  }
}
</style>
<title>Mushroom Cloud Explosion Animation</title>
</head>
<body>

<div class="explosion">
  <div class="fireball"></div>
  <div class="mushroom-cloud"></div>
  <div class="smoke"></div>
</div>

</body>
</html>
